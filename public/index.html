<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .weather {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Weather Information</h1>
    <div class="weather">
      <p>
        <strong>Temperature:</strong> <span id="temperature">Loading...</span>
      </p>
      <p><strong>Humidity:</strong> <span id="humidity">Loading...</span></p>
    </div>

    <script>
      async function fetchWeatherData() {
        try {
          const response = await fetch('http://localhost:8080/api/sensor-data')
          const data = await response.json()

          document.getElementById(
            'temperature'
          ).textContent = `${data.temperature} Â°C`
          document.getElementById('humidity').textContent = `${data.humidity} %`
        } catch (error) {
          console.error('Error fetching weather data:', error)
          document.getElementById('temperature').textContent =
            'Error loading data'
          document.getElementById('humidity').textContent = 'Error loading data'
        }
      }
      window.onload = fetchWeatherData
    </script>
  </body>
</html>
